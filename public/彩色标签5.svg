        </text>

        <!-- 两个字段 -->
        <text>
          <tspan data-type="field" data-len="14" data-count="2" x="0" y="51"></tspan>
        </text>
        <text>
          <tspan data-type="field" data-len="14" data-count="2" x="0" y="98"></tspan>
        </text>

        <!-- 三个字段 -->
        <text>
          <tspan data-type="field" data-len="14" data-count="3" x="0" y="41"></tspan>
        </text>
        <text>
          <tspan data-type="field" data-len="14" data-count="3" x="0" y="88"></tspan>
        </text>
        <text>
          <tspan data-type="field" data-len="14" data-count="3" x="0" y="134"></tspan>
        </text>

        <!-- 四个字段 -->
        <text>
          <tspan data-type="field" data-len="14" data-count="4" x="0" y="21"></tspan>
        </text>
        <text>
          <tspan data-type="field" data-len="14" data-count="4" x="0" y="68"></tspan>
        </text>
        <text>
          <tspan data-type="field" data-len="14" data-count="4" x="0" y="114"></tspan>
        </text>
        <text>
          <tspan data-type="field" data-len="14" data-count="4" x="0" y="161"></tspan>
        </text>
