    <text font-family="PingFangSC-Semibold, PingFang SC" font-size="20" font-weight="500" fill="#000000">
      <tspan x="" y="163" data-type="subTitle" data-len="8" data-center="true" data-basic="140" data-span="10"></tspan>
    </text>
    <g transform="translate(104.000000, 57.000000)">
      <mask id="c5m1" fill="white">
        <use xlink:href="#c5p1"></use>
      </mask>
      <use fill="#FFFFFF" xlink:href="#c5p1"></use>
      <image mask="url(#c5m1)" x="2" y="11" width="48" height="48" data-type="logo" xlink:href=""></image>
