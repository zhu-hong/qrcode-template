<!-- 有logo 有副标题 5字段 -->
<svg width="100%" height="100%" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <rect id="c1p1" x="0" y="0" width="156" height="156" rx="6" />
    <rect id="c1p2" x="0" y="0" width="56" height="56" />
  </defs>
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <g>
      <rect fill="#FFFFFF" x="0" y="0" width="600" height="400" />
      <rect data-type="bg" x="0" y="161" width="600" height="239" fill="#2B2A6F" />
      <text font-family="PingFangSC-Semibold, PingFang SC" font-size="44" font-weight="500" fill="#000000" >
        <tspan x="111" y="77" data-type="title" data-len="10"></tspan>
      </text>
      <text font-family="PingFangSC-Regular, PingFang SC" font-size="20" font-weight="normal" fill="#5D5E67">
        <tspan x="111.5" y="127" data-type="subTitle" data-len="20"></tspan>
      </text>
      <g transform="translate(419.000000, 203.000000)">
        <mask id="c1m1" fill="white">
          <use xlink:href="#c1p1" />
        </mask>
        <rect stroke="#979797" x="0.5" y="0.5" width="155" height="155" rx="6" />
        <image mask="url(#c1m1)" x="0" y="0" width="156" height="156" data-type="qr" xlink:href="" />
      </g>
      <g transform="translate(33.000000, 187.000000)" fill="#FFFFFF" font-family="PingFangSC-Regular, PingFang SC" font-size="20">
        <!-- 一个字段 -->
        <text>
          <tspan x="0" y="101" data-type="field" data-len="16" data-count="1"></tspan>
        </text>

        <!-- 两个字段 -->
        <text>
          <tspan x="0" y="61" data-type="field" data-len="16" data-count="2"></tspan>
        </text>
        <text>
          <tspan x="0" y="141" data-type="field" data-len="16" data-count="2"></tspan>
        </text>

        <!-- 三个字段 -->
        <text>
          <tspan x="0" y="41" data-type="field" data-len="16" data-count="3"></tspan>
        </text>
        <text>
          <tspan x="0" y="101" data-type="field" data-len="16" data-count="3"></tspan>
        </text>
        <text>
          <tspan x="0" y="161" data-type="field" data-len="16" data-count="3"></tspan>
        </text>

        <!-- 四个字段 -->
        <text>
          <tspan x="0" y="30" data-type="field" data-len="16" data-count="4"></tspan>
        </text>
        <text>
          <tspan x="0" y="80" data-type="field" data-len="16" data-count="4"></tspan>
        </text>
        <text>
          <tspan x="0" y="130" data-type="field" data-len="16" data-count="4"></tspan>
        </text>
        <text>
          <tspan x="0" y="180" data-type="field" data-len="16" data-count="4"></tspan>
        </text>

        <!-- 五个字段 -->
        <text>
          <tspan x="0" y="21" data-type="field" data-len="16" data-count="5"></tspan>
        </text>
        <text>
          <tspan x="0" y="61" data-type="field" data-len="16" data-count="5"></tspan>
        </text>
        <text>
          <tspan x="0" y="101" data-type="field" data-len="16" data-count="5"></tspan>
        </text>
        <text>
          <tspan x="0" y="141" data-type="field" data-len="16" data-count="5"></tspan>
        </text>
        <text>
          <tspan x="0" y="181" data-type="field" data-len="16" data-count="5"></tspan>
        </text>
      </g>
      <g transform="translate(34.000000, 33.000000)">
        <mask id="c1m2" fill="white">
          <use xlink:href="#c1p2" />
        </mask>
        <use fill="#FFFFFF" xlink:href="#c1p2" />
        <image mask="url(#c1m2)" x="2" y="9" width="48" height="48" data-type="logo" xlink:href="" />
      </g>
    </g>
  </g>
</svg>